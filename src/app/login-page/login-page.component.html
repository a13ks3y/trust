<mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="!loginValid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field> 
        <div class="login-form-footer">
          <button mat-flat-button color="primary">Login</button>
          <button mat-flat-button color="accent">Register</button>
        </div>       
      </form>
    </mat-card-content>
  </mat-card>
